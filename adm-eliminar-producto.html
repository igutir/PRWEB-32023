<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Eliminar productos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/stylesheet.css" type="text/css" rel="css/stylesheet" />
</head>

<body>
    <!--Header-->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand mx-auto" href="index.html">
                <img src="img/logogiga3.png" alt="Logo" width="56" height="50" class="d-inline-block  text-center">
                GigaGames
            </a>
        </div>
    </nav>


    <div class="container">
        <h1>
            Eliminar producto
        </h1>
    </div>

    <!--Formularios-->
    <div class="d-flex justify-content-center">
        <div class="m-4" style="max-width: 800px;">

            <form class="d-flex" role="search">
                <input class="form-control mx-2" type="search" placeholder="Busque un producto para editar"
                    value="Da..." aria-label="Search" disabled>
                <button class="btn btn-outline-success" type="submit">Buscar</button>
            </form>

            <table class="table align-middle">
                <thead>
                    <tr>
                        <th scope="col">Imagen</th>
                        <th scope="col">Nombre item</th>
                        <th scope="col">Eliminar</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>
                            <div class="d-flex justify-content-center">
                                <div class="card text-bg-dark" style="max-width: 120px;">
                                    <img src="img/darkanddarker.png" class="card-img" alt="...">
                                </div>
                            </div>
                        </td>
                        <td>Dark and Darker</td>
                        <td><button type="button" class="btn btn-primary" data-bs-toggle="modal"
                                data-bs-target="#modDeleteItem">Eliminar</button></td>
                    </tr>
                    <tr>
                        <td>
                            <div class="d-flex justify-content-center">
                                <div class="card text-bg-dark" style="max-width: 120px;">
                                    <img src="img/davethediver.png" class="card-img" alt="...">
                                </div>
                            </div>
                        </td>
                        <td>Dave The Diver</td>

                        <td><button type="button" class="btn btn-primary" data-bs-toggle="modal"
                                data-bs-target="#modDeleteItem">Eliminar</button></td>
                    </tr>
                    <tr>
                        <td>...</td>
                        <td>...</td>
                        <td>...</td>
                        <td>...</td>
                        <td>...</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="modDeleteItem" tabindex="-1" aria-labelledby="modalDeleteItem" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="modalDeleteItemLabel">Eliminando producto</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    ¿Seguro que desea eliminar el producto?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary">Eliminar</button>
                </div>
            </div>
        </div>
    </div>

    <!--Footer-->

    <div class="container">
        <footer class="py-3 my-4">
            <ul class="nav justify-content-center border-bottom pb-3 mb-3">
                <li class="nav-item"><a href="index.html" class="nav-link px-2 text-body-secondary">Inicio</a></li>
                <li class="nav-item"><a href="about.html" class="nav-link px-2 text-body-secondary">¿Quienes somos?</a>
                </li>
                <li class="nav-item"><a href="policy.html" class="nav-link px-2 text-body-secondary">Políticas</a></li>
                <li class="nav-item"><a href="faqs.html" class="nav-link px-2 text-body-secondary">FAQs</a></li>
            </ul>
            <p class="text-center text-body-secondary">&copy; 2023 Gigagames, Inc</p>
        </footer>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>

    <script src="js/modal-edit-item.js"></script>


</body>

</html>
