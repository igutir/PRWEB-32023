    <link href="css/stylesheet.css" type="text/css" rel="css/stylesheet" />
</head>

<body>
    <!--Header-->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand mx-auto" href="index.html">
                <img src="img/logogiga3.png" alt="Logo" width="56" height="50" class="d-inline-block  text-center">

            </a>
        </div>

    <!--Formularios-->
    <div class="d-flex justify-content-center">
        <div class="mt-3" style="width: 300px;">
            <form id="form-login">
                <div class="mt-3" align="center" >
                    <label for="" class="form-label">Correo electronico</label>
                    <input type="email" class="form-control" name="email" id="Email" aria-describedby="emailHelp" placeholder="email@dominio.com">
                    <small class="text-danger" id="Email-error"></small>
                </div>
                <div class="mt-3" align="center">
                    <label for="Password" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" name="Password" id="Password" placeholder="Ingrese su contraseña">
                    <small class="text-danger" id="Password-error"></small>
                </div>
                <button type="submit" class="btn btn-primary mt-3">Enviar</button>
                <button type="reset" class="btn btn-primary mt-3">Limpiar</button>
            </form>
        </div>
    </div>
    <!--Footer-->

    <div class="container">
        <footer class="py-3 my-4">
            <ul class="nav justify-content-center border-bottom pb-3 mb-3">
