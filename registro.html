<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/stylesheet.css" type="text/css" rel="css/stylesheet" />
</head>

<body>
    <!--Header-->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand mx-auto" href="index.html">
                <img src="img/logogiga3.png" alt="Logo" width="56" height="50" class="d-inline-block  text-center">
                GigaGames
            </a>
        </div>
    </nav>

    <!--Formularios-->
    <div class="d-flex justify-content-center">
        <div class="mt-3" style="width: 300px;">
            <form id="formulario-registro">
                <div class="mb-3">
                    <label for="" class="form-label">Nombre completo</label>
                    <input type="text" class="form-control" name="nombre" id="nombrecompleto"
                        aria-describedby="emailHelp">
                    <small class="text-danger" id="nombre-error"></small>
                </div>
                <div class="mb-3">
                    <label for="" class="form-label">Correo electronico</label>
                    <input type="email" class="form-control" name="email" id="Email1"
                        aria-describedby="emailHelp">
                    <small class="text-danger" id="email-error"></small>
                </div>
                <div class="mb-3">
                    <label for="" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" name="password" id="Password1">
                    <small class="text-danger" id="password1-error"></small>
                </div>
                <div class="mb-3">
                    <label for="" class="form-label">Repetir contraseña</label>
                    <input type="password" class="form-control" id="repetirPassword1">
                    <small class="text-danger" id="password2-error"></small>
                </div>
                <div class="mb-3">
                    <label for="" class="form-label">Fecha de nacimiento</label>
                    <input type="date" class="form-control" name="date" id="datenacimiento">
                    <small class="text-danger" id="nacimiento-error"></small>
                </div>
                <div class="mb-3">
                    <label for="" class="form-label">Direccion</label>
                    <input type="text" class="form-control" name="direccion" id="direccion">
                </div>
                <button type="submit" class="btn btn-primary">Enviar</button>
                <button type="reset" class="btn btn-primary">Limpiar</button>
            </form>
        </div>
    </div>
    <!--Footer-->

    <div class="container">
        <footer class="py-3 my-4">
            <ul class="nav justify-content-center border-bottom pb-3 mb-3">
                <li class="nav-item"><a href="index.html" class="nav-link px-2 text-body-secondary">Inicio</a></li>
                <li class="nav-item"><a href="about.html" class="nav-link px-2 text-body-secondary">¿Quienes somos?</a>
                </li>
                <li class="nav-item"><a href="policy.html" class="nav-link px-2 text-body-secondary">Políticas</a></li>
                <li class="nav-item"><a href="faqs.html" class="nav-link px-2 text-body-secondary">FAQs</a></li>
            </ul>
            <p class="text-center text-body-secondary">&copy; 2023 Gigagames, Inc</p>
        </footer>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>

    <script src="js/validacion-registro.js"></script>


</body>

</html>
